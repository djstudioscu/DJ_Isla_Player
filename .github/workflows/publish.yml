name: Release DJ Isla Player (EXE)

on:
  push:
    tags:
      - 'v*' # Se activa con etiquetas como v2.09, v2.10, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      # PowerShell busca el archivo .csproj automÃ¡ticamente
      run: dotnet restore (Get-ChildItem -Recurse *.csproj | Select-Object -First 1).FullName

    - name: Build Application
      run: dotnet build (Get-ChildItem -Recurse *.csproj | Select-Object -First 1).FullName --configuration Release --no-restore

    - name: Publish EXE
      # Genera un Ãºnico archivo ejecutable optimizado para Windows x64
      run: dotnet publish (Get-ChildItem -Recurse *.csproj | Select-Object -First 1).FullName --configuration Release --output ./publish -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true /p:IncludeNativeLibrariesForSelfExtract=true

    - name: Zip Release
      shell: powershell
      run: Compress-Archive -Path ./publish/* -DestinationPath ./DJ_Isla_Player_v${{ github.ref_name }}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./DJ_Isla_Player_v${{ github.ref_name }}.zip
        name: DJ Isla Player ${{ github.ref_name }}
