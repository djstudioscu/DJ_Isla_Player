name: Release DJ Isla Player (EXE)

on:
  push:
    tags:
      - 'v*' # Se activa cuando subes un tag que empieza con v (ej. v0.1.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # AsegÃºrate de que coincida con tu versiÃ³n de .NET

    - name: Restore dependencies
      run: dotnet restore **/*.csproj

    - name: Build Application
      run: dotnet build **/*.csproj --configuration Release --no-restore

    - name: Publish EXE
      run: dotnet publish **/*.csproj --configuration Release --output ./publish -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishReadyToRun=true /p:IncludeNativeLibrariesForSelfExtract=true

    - name: Zip Release
      shell: powershell
      run: Compress-Archive -Path ./publish/* -DestinationPath ./DJ_Isla_Player_v${{ github.ref_name }}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./DJ_Isla_Player_v${{ github.ref_name }}.zip
        name: DJ Isla Player ${{ github.ref_name }}
