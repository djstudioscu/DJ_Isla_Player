name: Publish NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Pack
        # Se extrae la versiÃ³n del tag (ej. v1.0.0 -> 1.0.0) para el paquete
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          dotnet pack ./VideoPlayerApp/VideoPlayerApp.csproj -c Release -o ./artifacts /p:PackageVersion=$version

      - name: Push to GitHub Packages
        env:
          DOTNET_NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push ./artifacts/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key $env:DOTNET_NUGET_API_KEY --skip-duplicate
